# templates/service.yaml
{{- if and .Values.service.enabled (not .Values.podManager.enabled) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.module }}-service
  labels:
    {{- include "label-generator" . | nindent 4 }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort | default "http" }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.module }}-pod
{{- end }}
